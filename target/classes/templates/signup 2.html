<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <link rel="stylesheet" href="/auth/css/sidebar.css">
</head>
<body>

<div id="myNav" class="overlay">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <div class="overlay-content">
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
    </div>
</div>
<span style="font-size:30px;cursor:pointer; color: white" onclick="openNav()">&#9776; TASK MANAGER</span>

<hr>
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Sign Up</h3>

            </div>
            <div class="card-body">
                <form action="#" enctype="multipart/form-data" method="POST" class="register-form" id="register-form"
                      th:action="@{/signup}" th:object="${user}" onsubmit="return validatePass()">
                        <div class="form-group">
                            <p th:if="${param.error}" class="text-danger">Invalid email or password</p>
                        </div>
                        <div class="input-group form-group">

                            <label for="fullName"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text"  name="fullName" id="fullName" placeholder="Full Name" th:field="*{fullName}" required/>

                        </div>
                    <div class="input-group form-group">

                            <label for="username"><i class="zmdi zmdi-account-o"></i></label>
                            <input class="fullwidth" type="text" name="username" id="username" placeholder="UserName"
                                   th:field="*{userName}" required/>
                            <small class="text-danger"></small>


                        </div>
                        <div class="input-group form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input class="fullwidth" type="email" name="email" id="email" placeholder="Your Email" th:field="*{email}"
                                   required/>
                            <small class="text-danger"></small>
                        </div>
                        <div class="input-group form-group">
                            <label for="password"><i class="zmdi zmdi-lock"></i></label>
                            <input class="fullwidth" type="password" name="password" id="password" placeholder="Password" required/>
                            <small class="text-danger"></small>
                        </div>
                        <div class="input-group form-group">
                            <label for="password2"><i class="zmdi zmdi-lock"></i></label>
                            <input class="fullwidth" type="password" name="password2" id="password2" placeholder="Enter the password Again" required/>
                            <small class="text-danger" ></small>
                        </div>

                        <div class="form-group">
                            <input type="submit" name="signin" id="signin" value="Register"
                                   class="btn float-right login_btn">
                            <!--<input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>-->
                        </div>
                    </form>
            </div>

        </div>
    </div>
</div>
<script>
    function validatePass(){
        if($('#password').val() != $('#password2').val()){
            swal(
                'Error',
                'You need to fill pass = confirm pass',
                'error'
            );
            return false;
        }
    }
</script>
</body>
</html>
